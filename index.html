<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>PixelPong</title>
    <link rel="icon" type="image/x-icon" href="ping-pong.png" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <dialog class="start-modal">
      <div class="difficulty-text">Choose Difficulty:</div>
      <button class="difficulty-button easy">Easy</button>
      <button class="difficulty-button medium">Medium</button>
      <button class="difficulty-button hard">Hard</button>
      <div>
        <button class="start-button">Start!</button>
      </div>
    </dialog>
    <dialog class="end-modal">
      <div class="winner-text"></div>
      <button class="play-again-button">Play Again!</button>
    </dialog>
    <div class="score">
      <div class="player-score">0</div>
      <div class="computer-score">0</div>
    </div>
    <div class="ball" id="ball"></div>
    <div class="paddle left" id="player-paddle"></div>
    <div class="paddle right" id="computer-paddle"></div>
    <script src="script.js" type="module" async defer></script>
  </body>
</html>
